name: Deploy

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
# https://github.com/marketplace/actions/deploy-to-github-pages
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: |
          npm ci
          npm run build
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
